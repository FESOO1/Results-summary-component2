<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results Summary</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="main-itself">
      <div class="main-itself-left">
        <h2 class="main-itself-left-header">Your Result</h2>
        <div class="main-itself-left-result">
          <h1 class="main-itself-left-result-header">76</h1>
          <h4 class="main-itself-left-result-paragraph">of 100</h4>
        </div>
        <div class="main-itself-left-text">
          <h1 class="main-itself-left-result-ex-text">Great</h1>
          <p class="main-itself-left-result-ex-paragraph">You scored higher than 65% of
            the people who have taken
            these tests.
          </p>
        </div>
      </div>
      <div class="main-itself-right">
        <h2 class="main-itself-right-header">Summary</h2>
        <div class="main-itself-right-summary">
          <div class="main-itself-right-summary-itself">
            <div class="main-itself-right-summary-itself-left">
              <img src="./assets/images/icon-memory.svg" class="main-itself-right-summary-itself-left-image">
              <h4 class="main-itself-right-summary-itself-left-text">Reaction</h4>
            </div>
            <div class="main-itself-right-summary-itself-right">
              <h4 class="main-itself-right-summary-itself-right-text">80</h4>
              <h4 class="main-itself-right-summary-itself-right-text">/ 100</h4>
            </div>
          </div>
        </div>
        <button class="main-itself-right-button" type="button">Continue</button>
      </div>
    </div>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
